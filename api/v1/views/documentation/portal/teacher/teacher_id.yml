info:
  title: Teacher documentation
  description: This the documentation for the endpoint /portal/teachers/teacher_id wtih GET, PUT and DELETE methods
  version: 1.0
servers:
  url: http://127.0.0.1:5001
tag:
  - name: Teacher
    description: specific class in  the school portal
path:
  /api/portal/teachers/{teacher_id}:
    get:
      tag:
        - Teacher
      summary: Retrieve a specific teacher in the school portal
      description: Get detailed information about a teacher by its ID, username, or email.
      operationId: getTeacherById
      parameters:
        - name: teacher_id
          in: path
          required: true
          schema:
            type: string
            example: "johnpaad"
          description: The unique identifier of the teacher (teacher ID, username, or email)
      responses:
        200:
          description: Successfully retrieved the teacher details
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: "fdc1a834-0245-47ed-90e6-277632180619"
                  address:
                    type: string
                    nullable: true
                    example: null
                  course_teach:
                    type: array
                    items:
                      type: string
                    description: List of courses the teacher teaches
                    example: []
                  created_at:
                    type: string
                    format: date-time
                    description: Date when the teacher was created
                    example: "2024-10-20T18:45:36"
                  date_transfer:
                    type: string
                    format: date-time
                    nullable: true
                    example: null
                  dob:
                    type: string
                    format: date-time
                    description: Date of birth
                    example: "2024-10-20T18:45:36"
                  email:
                    type: string
                    example: "jpsf@school.com"
                  file_no:
                    type: string
                    nullable: true
                    example: null
                  firstName:
                    type: string
                    example: "Moses"
                  form_class_id:
                    type: string
                    nullable: true
                    example: null
                  gender:
                    type: string
                    example: "Male"
                  grade_level:
                    type: string
                    nullable: true
                    example: 8/9
                  id:
                    type: string
                    example: "fdc1a834-0245-47ed-90e6-277632180619"
                  lastName:
                    type: string
                    example: "Ayofemi"
                  last_promote_date:
                    type: string
                    format: date-time
                    nullable: true
                    example: null
                  middleName:
                    type: string
                    example: "Solomon"
                  phone_number:
                    type: string
                    nullable: true
                    example: null
                  previous_school:
                    type: string
                    nullable: true
                    example: null
                  staff_id:
                    type: string
                    nullable: true
                    example: null
                  updated_at:
                    type: string
                    format: date-time
                    description: Date when the teacher details were last updated
                    example: "2024-10-20T19:15:18"
                  username:
                    type: string
                    example: "johnpaad"
    put:
      tags:
        - Teacher
      summary: Update a specific teacher's information
      description: Update the details of a teacher by their ID, username, or email. You can provide any updatable field in the request body.
      operationId: updateTeacherById
      parameters:
        - name: teacher_id
          in: path
          required: true
          schema:
            type: string
            example: "johnpaad"
          description: The unique identifier of the teacher (teacher ID, username, or email)
      requestBody:
        description: The fields to update for the teacher
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                grade_level:
                  type: string
                  example: "16/7"
                address:
                  type: string
                  nullable: true
                  example: "123 Street Name"
                phone_number:
                  type: string
                  nullable: true
                  example: "+123456789"
                email:
                  type: string
                  example: "superadmin@school.com"
                firstName:
                  type: string
                  example: "Nancy"
                lastName:
                  type: string
                  example: "Vazquez"
                middleName:
                  type: string
                  example: "Nicholas"
                gender:
                  type: string
                  example: "Female"
      responses:
        '200':
          description: Successfully updated the teacher details
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: "9acbc477-3073-413b-b3a5-03441f1e018d"
                  address:
                    type: string
                    nullable: true
                    example: null
                  course_teach:
                    type: array
                    items:
                      type: string
                    description: List of courses the teacher teaches
                    example: []
                  created_at:
                    type: string
                    format: date-time
                    description: Date when the teacher was created
                    example: "2024-10-15T13:58:10"
                  date_transfer:
                    type: string
                    format: date-time
                    nullable: true
                    example: null
                  dob:
                    type: string
                    format: date-time
                    description: Date of birth
                    example: "2024-10-15T20:57:26"
                  email:
                    type: string
                    example: "superadmin@school.com"
                  file_no:
                    type: string
                    nullable: true
                    example: null
                  firstName:
                    type: string
                    example: "Nancy"
                  form_class_id:
                    type: string
                    nullable: true
                    example: null
                  gender:
                    type: string
                    nullable: true
                    example: null
                  grade_level:
                    type: string
                    example: "16/7"
                  id:
                    type: string
                    example: "9acbc477-3073-413b-b3a5-03441f1e018d"
                  lastName:
                    type: string
                    example: "Vazquez"
                  last_promote_date:
                    type: string
                    format: date-time
                    nullable: true
                    example: null
                  middleName:
                    type: string
                    example: "Nicholas"
                  phone_number:
                    type: string
                    nullable: true
                    example: null
                  previous_school:
                    type: string
                    nullable: true
                    example: null
                  staff_id:
                    type: string
                    nullable: true
                    example: null
                  updated_at:
                    type: string
                    format: date-time
                    description: The date the teacher details were last updated
                    example: "2024-10-20T19:49:36.194875+00:00"
                  username:
                    type: string
                    example: "superadmin"
    delete:
      tags:
        - Teacher
      summary: Delete a specific teacher from the school portal
      description: Remove a teacher by their ID, username, or email. Once deleted, the teacher's information will no longer be retrievable.
      operationId: deleteTeacherById
      parameters:
        - name: teacher_id
          in: path
          required: true
          schema:
            type: string
            example: "johnpaad"
          description: The unique identifier of the teacher (teacher ID, username, or email)
      responses:
        204:
          description: Teacher successfully deleted
          content:
            application/json:
              schema:
                type: string
                example: ''
        400:
          description: Bad request, invalid input
        401:
          description: unauthorized access or action.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error message.
                  example: Unauthorized
        403:
          description: forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: forbidden
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: Not found