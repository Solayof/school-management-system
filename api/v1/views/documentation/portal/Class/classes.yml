info:
  title: Class documentation
  description: This the documentation for the endpoint /portal/classes wtih GET and POST
  version: 1.0
servers:
  url: http://127.0.0.1:5001
tag:
  - name: classes
    description: general class route. get list of classes in the school and create class
path:
  /api/portal/classes:
    get:
      tag:
        - classes
      summary: Get the list of classes in the school portal
      description: |-
        By default, the path get the list of the first 10 classes in the school portal. you can also provide query like
        /api/portal/classes?page=1&&per_page=2
      operationId: getclasses
      parameters:
        - name: page
          in: query
          description: page number for pagination
          required: false
          schema:
            type: integer
            example: 1
        - name: per_page
          in: query
          description: Number of classes to retrieve per page
          required: false
          schema:
            type: integer
            example: 10
      response:
        200:
          description: A paginated list of classes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  next_page:
                    type: integer
                    description: Next page number.
                    example: 1
                  page:
                    type: integer
                    description: Current page number.
                    example: 1
                  per_page:
                    type: integer
                    description: Number of items per page.
                    example: 10
                  results:
                    type: array
                    description: List of classes.
                    items:
                      type: object
                      properties:
                        className:
                          type: string
                          description: The name of the class.
                          example: JSS 3
                        code:
                          type: string
                          description: The class code for identification.
                          example: JSS-3-2024/2025
                        courses:
                          type: object
                          properties:
                            courses:
                              type: array
                              description: List of courses associated with the class.
                              items:
                                type: string
                            number_of_courses:
                              type: integer
                              description: Number of courses.
                              example: 0
                        examinations:
                          type: object
                          properties:
                            examinations:
                              type: array
                              description: List of examinations for the class.
                              items:
                                type: string
                            number_of_examinations:
                              type: integer
                              description: Number of examinations.
                              example: 0
                        form_teacher:
                          type: array
                          description: List of form teachers associated with the class.
                          items:
                            type: object
                            properties:
                              email:
                                type: string
                                description: Email of the form teacher.
                                example: donnayates@example.org
                              fullName:
                                type: string
                                description: Full name of the form teacher.
                                example: Lori Calvin Thompson
                              id:
                                type: string
                                description: Unique identifier of the form teacher.
                                example: 5446095b-4249-4126-b69b-faafc2727375
                        id:
                          type: string
                          description: Unique identifier of the class.
                          example: 0b500459-0c1a-46c6-bffa-5c0dd6c87db0
                        session:
                          type: string
                          description: The academic session of the class.
                          example: 2024/2025
                        students:
                          type: object
                          properties:
                            number_of_students:
                              type: integer
                              description: Total number of students in the class.
                              example: 169
                            student:
                              type: array
                              description: List of students in the class.
                              items:
                                type: object
                                properties:
                                  fullName:
                                    type: string
                                    description: Full name of the student.
                                    example: Robert Krystal Bowen
                                  id:
                                    type: string
                                    description: Unique identifier of the student.
                                    example: 02538bce-0a61-4430-8f66-15b5a6c8048c
                        created_at:
                          type: string
                          description: When the class was created.
                          format: date-time
                          example: 2024-10-15T13:57:35
                        updated_at:
                          type: string
                          description: When the class was last updated.
                          format: date-time
                          example: 2024-10-15T20:57:35
                  total:
                    type: integer
                    description: Total number of classes available.
                    example: 6
        400:
          description: Bad request, invalid input
        401:
          description: unauthorized access or action.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error message.
                  example: Unauthorized
        403:
          description: forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: forbidden
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: Not found
    post:
      tags:
        - classes
      summary: create new class
      description: |-
        Create new class. the only paramter to create a class is the className at the time of initialization.
        Other parameter will be generarted from className and current year

      operationId: createClass
      requestBody:
        description: Create new class for the session.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                className:
                  type: string
                  description: Name of the class to be created
              required:
                - className
            example:
              className: "jss 3"
    responses:
        201:
          description: Class successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  className:
                    type: string
                    description: Name of the created class
                    example: "JSS 3"
                  code:
                    type: string
                    description: Generated class code
                    example: "JSS-3-2024-2025"
                  courses:
                    type: object
                    properties:
                      courses:
                        type: array
                        items:
                          type: object
                      number_of_courses:
                        type: integer
                        example: 0
                  created_at:
                    type: string
                    format: date-time
                    description: Timestamp when the class was created
                    example: "2024-10-19T16:22:54.975632"
                  examinations:
                    type: object
                    properties:
                      examinations:
                        type: array
                        items:
                          type: object
                      number_of_examinations:
                        type: integer
                        example: 0
                  form_teacher:
                    type: array
                    items:
                      type: object
                    description: List of assigned form teachers
                    example: []
                  id:
                    type: string
                    description: Unique identifier of the class
                    example: "53270841-a9c6-4959-9032-e2d36d9ce39b"
                  session:
                    type: string
                    description: Academic session for the class
                    example: "2024/2025"
                  students:
                    type: object
                    properties:
                      number_of_students:
                        type: integer
                        example: 0
                      student:
                        type: array
                        items:
                          type: object
                  updated_at:
                    type: string
                    format: date-time
                    description: Timestamp of the last update
                    example: "2024-10-19T23:22:54.975632+00:00"
        200:
          description: Class intended to create exist in the database
          content:
            application/json:
              schema:
                type: object
                properties:
                  className:
                    type: string
                    description: Name of the class
                    example: "JSS 3"
                  code:
                    type: string
                    description: Generated class code
                    example: "JSS-3-2024-2025"
                  courses:
                    type: object
                    properties:
                      courses:
                        type: array
                        items:
                          type: object
                      number_of_courses:
                        type: integer
                        example: 0
                  created_at:
                    type: string
                    format: date-time
                    description: Timestamp when the class was created
                    example: "2024-10-19T16:22:54.975632"
                  examinations:
                    type: object
                    properties:
                      examinations:
                        type: array
                        items:
                          type: object
                      number_of_examinations:
                        type: integer
                        example: 0
                  form_teacher:
                    type: array
                    items:
                      type: object
                    description: List of assigned form teachers
                    example: []
                  id:
                    type: string
                    description: Unique identifier of the class
                    example: "53270841-a9c6-4959-9032-e2d36d9ce39b"
                  session:
                    type: string
                    description: Academic session for the class
                    example: "2024/2025"
                  students:
                    type: object
                    properties:
                      number_of_students:
                        type: integer
                        example: 0
                      student:
                        type: array
                        items:
                          type: object
                  updated_at:
                    type: string
                    format: date-time
                    description: Timestamp of the last update
                    example: "2024-10-19T23:22:54.975632+00:00"
        400:
          description: Bad request, invalid input
        401:
          description: unauthorized access or action.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error message.
                  example: Unauthorized
        403:
          description: forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: forbidden
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: Not found
