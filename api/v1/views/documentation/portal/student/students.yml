info:
  title: Students documentation
  description: This the documentation for the endpoint /portal/students wtih GET and POST
  version: 1.0
servers:
  url: http://127.0.0.1:5001
tag:
  - name: teachers
    description: general students route. get list of students in the school
path:
  /api/portal/students:
    get:
      tag:
        - classes
      summary: Get the list of students in the school portal
      description: |-
        By default, the path get the list of the first 10 students in the school portal. you can also provide query like
        api/portal/students?page=1&&per_page=2
      operationId: getstudents
      parameters:
        - name: page
          in: query
          description: page number for pagination
          required: false
          schema:
            type: integer
            example: 1
        - name: per_page
          in: query
          description: Number of students to retrieve per page
          required: false
          schema:
            type: integer
            example: 10
      responses:
        200:
          description: Successful retrieval of students list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  next_page:
                    type: integer
                    example: 2
                  page:
                    type: integer
                    example: 1
                  per_page:
                    type: integer
                    example: 10
                  total:
                    type: integer
                    example: 1000
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: "00d6ff12-60a9-4ec2-b3af-7c79d562f0e3"
                        firstName:
                          type: string
                          example: "Robyn"
                        middleName:
                          type: string
                          example: "Christina"
                        lastName:
                          type: string
                          example: "Flores"
                        username:
                          type: string
                          example: "michael70"
                        admission_no:
                          type: string
                          example: "684"
                        email:
                          type: string
                          example: "jennifer83@example.net"
                        dob:
                          type: string
                          format: date-time
                          example: "2024-10-15T20:57:26"
                        arm:
                          type: string
                          example: "C"
                        classroom:
                          type: array
                          items:
                            type: object
                            properties:
                              code:
                                type: string
                                example: "JSS-1-2024/2025"
                              id:
                                type: string
                                example: "ee799534-70ea-4c25-b684-4ac1eeb96240"
                        created_at:
                          type: string
                          format: date-time
                          example: "2024-10-15T13:57:58"
                        updated_at:
                          type: string
                          format: date-time
                          example: "2024-10-15T20:57:58"
        400:
          description: Invalid request parameters.
        401:
          description: unauthorized access or action.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error message.
                  example: Unauthorized
        403:
          description: forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: forbidden
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: Not found
    post:
      tags:
        - students
      summary: Add a new student to the portal.
      description: Add a new student record to the school portal by sending student details in the request body.
      operationId: addstudent
      requestBody:
        description: Student object that needs to be added to the portal.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: gdrcsesk
                email:
                  type: string
                  example: dgcreek@schosol.scom
                admission_no:
                  type: string
                  example: 4vxjs
                arm:
                  type: string
                  example: C
                firstName:
                  type: string
                  example: Moses
                lastName:
                  type: string
                  example: Ojo
                middleName:
                  type: string
                  example: Ayo
                dob:
                  type: string
                  example: 2024-10-20T21:48:01.403807+00:00
      responses:
        '201':
          description: Student created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: 75ccf026-0e0e-490f-abeb-609f9cac7f8a
                  admission_no:
                    type: string
                    example: 4vxjs
                  arm:
                    type: string
                    example: C
                  dob:
                    type: string
                    example: 2024-10-20T21:48:01.403807+00:00
                  email:
                    type: string
                    example: dgcreek@schosol.scom
                  firstName:
                    type: string
                    example: Moses
                  lastName:
                    type: string
                    example: Ojo
                  middleName:
                    type: string
                    example: Ayo
                  username:
                    type: string
                    example: gdrcsesk
                  created_at:
                    type: string
                    example: 2024-10-20T21:48:01.388152+00:00
                  updated_at:
                    type: string
                    example: 2024-10-20T21:57:57.456324+00:00
        400:
          description: Invalid request parameters.
        401:
          description: unauthorized access or action.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error message.
                  example: Unauthorized
        403:
          description: forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: forbidden
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: Not found
