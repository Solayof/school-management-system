info:
  title: Student documentation
  description: This the documentation for the endpoint /portal/studnets/student_id wtih GET, PUT and DELETE methods
  version: 1.0
servers:
  url: http://127.0.0.1:5001
tag:
  - name: Student
    description: specific class in  the school portal
path:
  /api/portal/students/{student_id}:
    get:
      tag:
        - Student
      summary: Retrieve a specific students in the school portal
      description: Get detailed information about a student by its ID, username, or email.
      operationId: getStudentById
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: string
            example: "johnpaad"
          description: The unique identifier of the student (student ID, username, or email)
      responses:
        200:
          description: Successfully retrieved student information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: "ffeac072-d9af-48ff-ad85-0b4b999211c8"
                  admission_no:
                    type: string
                    example: "130"
                  arm:
                    type: string
                    example: "B"
                  dob:
                    type: string
                    example: "2024-10-15T20:57:26"
                  email:
                    type: string
                    example: "joseph27@example.com"
                  firstName:
                    type: string
                    example: "Adam"
                  lastName:
                    type: string
                    example: "Jenkins"
                  middleName:
                    type: string
                    example: "Kathy"
                  username:
                    type: string
                    example: "marcia40"
                  classroom:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          example: "SSS-2-2024/2025"
                        id:
                          type: string
                          example: "239cc6d6-a176-4a6b-a9c4-877e17df891f"
                  created_at:
                    type: string
                    example: "2024-10-15T13:57:42"
                  updated_at:
                    type: string
                    example: "2024-10-15T20:57:42"
        400:
          description: Bad request, invalid input
        401:
          description: unauthorized access or action.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error message.
                  example: Unauthorized
        403:
          description: forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: forbidden
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: Not found
    put:
      tags:
        - Student
      summary: Update a specific student's information.
      description: Update the details of a student identified by their ID.
      operationId: updateStudentById
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: string
            example: "marcia40"
          description: The unique identifier of the student (student ID, username, or email).
      requestBody:
        description: Student object that needs to be updated.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                previous_school:
                  type: string
                  example: "Comprehensive High School, Igbope"
      responses:
        200:
          description: Successfully updated student information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: "ffeac072-d9af-48ff-ad85-0b4b999211c8"
                  admission_no:
                    type: string
                    example: "130"
                  arm:
                    type: string
                    example: "B"
                  dob:
                    type: string
                    example: "2024-10-15T20:57:26"
                  email:
                    type: string
                    example: "joseph27@example.com"
                  firstName:
                    type: string
                    example: "Adam"
                  lastName:
                    type: string
                    example: "Jenkins"
                  middleName:
                    type: string
                    example: "Kathy"
                  username:
                    type: string
                    example: "marcia40"
                  classroom:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          example: "SSS-2-2024/2025"
                        id:
                          type: string
                          example: "239cc6d6-a176-4a6b-a9c4-877e17df891f"
                  previous_school:
                    type: string
                    example: "Comprehensive High School, Igbope"
                  created_at:
                    type: string
                    example: "2024-10-15T13:57:42"
                  updated_at:
                    type: string
                    example: "2024-10-20T22:59:04.444854+00:00"
        400:
          description: Bad request, invalid input
        401:
          description: unauthorized access or action.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error message.
                  example: Unauthorized
        403:
          description: forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: forbidden
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: Not found
    delete:
      tags:
        - Student
      summary: Delete a specific student from the school portal.
      description: Remove a student identified by their ID from the school portal.
      operationId: deleteStudentById
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: string
            example: "marcia40"
          description: The unique identifier of the student (student ID, username, or email).
      responses:
        204:
          description: Successfully deleted the student. No content returned.
        400:
          description: Bad request, invalid input
        401:
          description: unauthorized access or action.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error message.
                  example: Unauthorized
        403:
          description: forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: forbidden
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                error:
                  type: string
                  description: error messmessage.
                  example: Not found